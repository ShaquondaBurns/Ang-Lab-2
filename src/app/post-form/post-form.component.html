<form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
  <label for="title"></label>
  <input
    type="text"
    name="title"
    id="title"
    placeholder="Enter your title"
    ngModel
  />
  <label for="thought"></label>
  <input
    type="text"
    name="thought"
    id="thought"
    placeholder="Enter your thought"
    ngModel
  />
  <textarea name="thought" id="thought" rows="10"></textarea>
</form>
